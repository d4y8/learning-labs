<p>JenkinsのPluginについて公式ページで使い方を調べていてわかりづらかった点をメモ。</p>
<p>例えば、<a
href="https://plugins.jenkins.io/publish-over-ssh/">Publish Over
SSH</a>を例にすると</p>
